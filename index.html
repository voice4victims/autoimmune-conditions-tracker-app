<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0" />
    
    <!-- HTTPS enforcement -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script>
      if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        location.replace('https:' + window.location.href.substring(window.location.protocol.length));
      }
    </script>
    <title>Panda Symptom Tracker</title>
    <meta name="description" content="Track and manage your child's PANDAS symptoms and easily share updates with doctors." />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />

    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PANDAS Tracker" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Prevent zoom on input focus -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta property="og:title" content="Panda Symptom Tracker" />
    <meta property="og:description" content="Track and manage your child's PANDAS symptoms and easily share updates with doctors." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
